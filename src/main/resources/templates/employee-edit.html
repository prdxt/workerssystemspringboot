<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
</head>
<body>
<h1>Edit Employee</h1>
<form th:object="${employee}" th:action="@{/employees/edit}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>First Name:
        <input type="text" th:field="*{firstName}"/>
    </label>
    <label>Last Name:
        <input type="text" th:field="*{lastName}"/>
    </label>
    <label>Position:
        <input type="text" th:field="*{position}"/>
    </label>
    <label>Salary:
        <input type="number" th:field="*{salary}"/>
    </label>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
