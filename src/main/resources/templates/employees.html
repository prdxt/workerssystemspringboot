<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <style>

    </style>
</head>
<body>
<div>
    <button onclick="window.location.href='/add-employee'">Add User</button>
</div>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.salary}"></td>
        <td>
            <button onclick="window.location.href='/view/' + ${employee.id}">View</button>
            <button onclick="window.location.href='/edit/' + ${employee.id}">Edit</button>
            <button onclick="window.location.href='/delete/' + ${employee.id}">Delete</button>
        </td>
    </tr>
</table>
</body>
</html>
