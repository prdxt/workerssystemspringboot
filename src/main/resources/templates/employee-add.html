<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Employee</title>
</head>
<body>
<h1>Add Employee</h1>
<form th:object="${employee}" th:action="@{/employees/add}" method="post">
  <label>First Name:
    <input type="text" th:field="*{firstName}"/>
  </label>
  <label>Last Name:
    <input type="text" th:field="*{lastName}"/>
  </label>
  <label>Position:
    <input type="text" th:field="*{position}"/>
  </label>
  <label>Salary:
    <input type="number" th:field="*{salary}"/>
  </label>
  <input type="submit" value="Add"/>
</form>
</body>
</html>
